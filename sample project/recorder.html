<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Meet Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    #status {
      font-size: 16px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      background: #e8f5e8;
      border: 1px solid #4caf50;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    .auto-record-indicator {
      font-size: 14px;
      margin: 10px 0;
      padding: 5px 10px;
      border-radius: 15px;
      display: inline-block;
    }
    .auto-on {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .auto-off {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Google Meet Recorder</h2>
  <div id="timer">00:00</div>
  <div id="autoRecordIndicator" class="auto-record-indicator">Loading...</div>  
  <div id="status">Ready to start recording...</div>
  
  <script src="recorder.js"></script>
</body>

</html>
